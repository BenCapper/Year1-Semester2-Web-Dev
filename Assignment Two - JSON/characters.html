<h1>Characters</h1></div>
	<main class="ui center aligned vertically divided grid">
<p>There are many weird and crazy characters in Rick and Morty, Here are just a few!</p>

	
	<div id="content-placeholder"></div>

	<script id="chars" type="text/x-handlebars-template" >
	<div class="sixteen wide column">
	<br>
	<div class="ui five	raised special stackable link cards" id="cards">
	{{#each this}}
	
	<div class="ui card">
	    <div class="blurring dimmable image">
      <div class="ui inverted dimmer">
        <div class="content">
          <div class="center">
            {{this.name}}<br><br><div class="ui large heart rating" data-rating="5"></div>
          </div>
        </div>
      </div>
      {{{this.image}}}
    </div>
    <div class="content">
      <div class="header">{{this.name}}</div>
      <div class="meta">
        {{this.species}}
      </div>
      <div class="description">
        {{{this.description}}}
      </div>
    </div>

	</div>
	{{/each}}
	</div>
</div>
<br>

	</script>
  <br>
<div id="content-placeholder2"></div>

	

	<button class="ui blue button" data-modal-target="modal" id="open">Add a Character</button>

  </div><br>
  <div class="ui form">

	<label id="name">Name</label>
	<input type="text" name="name" placeholder="Name" id="name1" maxlength="12" data-tippy-content="12 Chars">

   	<label id="species">Species</label>

	<div class="ui inline field">
   	<label id="description">Description	</label>

  </div>
  </div>
