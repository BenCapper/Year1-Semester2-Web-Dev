  <script>

$(document).ready(function() {

tippy('#gallery img', {
	maxWidth: 250,
	arrow: false,
	delay: 350,
	inertia: true,
	animation: 'scale',
	placement: 'bottom',
	theme:'bigblue'
	});
$('#gallery img').css({
	'opacity': '1',
	'border': 'black solid 2px'
	});

$('#gallery img').on({
   mouseenter:function() {
    $(this).css({
	'opacity': '0.8',
	'border': 'dodgerblue solid 2px'});
   },

   mouseleave:function() {
    $(this).css({
	'opacity': 1,
	'border': 'black solid 2px'});
   }
});
});


</script>
